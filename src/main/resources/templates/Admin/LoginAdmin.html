<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin</title>

  <link rel="stylesheet" href="/NaiVangCosmetics/src/main/resources/static/Admin/Login/Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/Customer/Example/Image/LogoConNai.png">
</head>

<body>

  <div class="login-container">
    <img src="/NaiVangCosmetics/src/main/resources/static/Customer/Example/Image/LogoConNai.png" alt="Logo Admin" class="logo">

    <h2>Đăng nhập Admin</h2>

    <div class="input-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="Nhập tài khoản">
    </div>

    <div class="input-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu">
    </div>

    <button class="login-btn" onclick="loginAdmin()">Đăng nhập</button>

    <!-- DÒNG QUÊN MẬT KHẨU -->
    <div class="forgot-row">
      <a href="#" class="forgot-link" onclick="forgotPassword(event)">Quên mật khẩu?</a>
    </div>

    <p class="error-msg" id="errorMsg">Sai tài khoản hoặc mật khẩu</p>
  </div>

  <script src="/NaiVangCosmetics/src/main/resources/static/Admin/Login/Login.js"></script>

</body>
</html>
