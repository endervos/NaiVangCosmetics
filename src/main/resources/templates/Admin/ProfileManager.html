<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Thông tin Cá nhân</title>
  <link rel="stylesheet" href="/src/main/resources/static/Admin/Background/Background.css">
  <link rel="stylesheet" href="/src/main/resources/static/Admin/ProfileManager/ProfileManager.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/src/main/resources/static/Customer/Example/Image/LogoConNai.png">
</head>
<body class="admin-body">   

  <!-- Sidebar -->
  <nav class="admin-sidebar">
    <div class="sidebar-logo">
      <img src="/src/main/resources/static/Customer/Example/Image/LogoConNai.png" alt="Logo" class="logo-img">
      <h2 class="logo-text">Admin</h2>
    </div>
    <ul>
      <li><a href="/src/main/resources/templates/Admin/Dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
      <li><a href="/src/main/resources/templates/Admin/ProductManagement.html"><i class="fa-solid fa-box"></i> Sản phẩm</a></li>
      <li><a href="/src/main/resources/templates/Admin/CategoryManagement.html"><i class="fa-solid fa-list"></i> Danh mục</a></li>
      <li><a href="/src/main/resources/templates/Admin/DealManagement.html"><i class="fa-solid fa-tags"></i> Khuyến mãi</a></li>
      <li><a href="/src/main/resources/templates/Admin/ReviewManagement.html"><i class="fa-solid fa-star"></i> Đánh giá</a></li>
      <li><a href="/src/main/resources/templates/Admin/OrderManagement.html"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
      <li><a href="/src/main/resources/templates/Admin/ProfileManager.html"><i class="fa-solid fa-user"></i> Hồ sơ</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="admin-content">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="user-menu">
        <div class="user-info">
          <i class="fa-solid fa-user-circle"></i>
          <span>Admin</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <!-- Dropdown -->
        <ul class="dropdown">
          <li><a href="/src/main/resources/templates/Customer/Login.html"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
        </ul>
      </div>
    </div>

    <!-- Main area -->
    <div class="main-area">
  <div class="admin-manager-info">
        <h2>Quản lý Thông tin Cá nhân</h2>

        <div class="manager-info-container">
          <form id="manager-info-form">
            <div class="info-item">
              <label for="manager-id">ID Manager</label>
              <input type="text" id="manager-id" name="manager-id" value="12345" readonly>
            </div>
            <div class="info-item">
              <label for="manager-name">Họ và tên</label>
              <input type="text" id="manager-name" name="manager-name" value="Nguyễn Văn A" required>
            </div>
            <div class="info-item">
              <label for="manager-email">Email</label>
              <input type="email" id="manager-email" name="manager-email" value="manager@conai.com" readonly>
            </div>
            <div class="info-item">
              <label for="manager-dob">Ngày tháng năm sinh</label>
              <input type="date" id="manager-dob" name="manager-dob" value="1985-01-01" required>
            </div>
            <div class="info-item">
            <label for="manager-gender">Giới tính</label>
            <div class="gender-options">
                <label class="gender-label">
                <input type="radio" id="manager-gender-male" name="manager-gender" value="male" checked>
                <span class="gender-text">Nam</span>
                </label>
                <label class="gender-label">
                <input type="radio" id="manager-gender-female" name="manager-gender" value="female">
                <span class="gender-text">Nữ</span>
                </label>
            </div>
            </div>
            <div class="info-item">
              <label for="manager-phone">Số điện thoại</label>
              <input type="tel" id="manager-phone" name="manager-phone" value="0123456789" required>
            </div>

            <div class="button-container">
              <button type="submit" class="save-btn">Lưu thông tin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/main/resources/static/Admin/Background/Background.js"></script>
    <script src="/src/main/resources/static/Admin/ProfileManager/ProfileManager.js"></script>
</body>
</html>
