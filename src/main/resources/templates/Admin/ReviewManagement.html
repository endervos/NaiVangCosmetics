<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đánh giá - Admin</title>
    <link rel="stylesheet" th:href="@{/Admin/ReviewManagement/ReviewManagement.css}">
    <link rel="stylesheet" th:href="@{/Admin/Background/Background.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/Customer/Example/Image/LogoConNai.png}">
</head>
<body class="admin-body">

<!-- Sidebar -->
<nav class="admin-sidebar">
    <div class="sidebar-logo">
        <img th:src="@{/Admin/ReviewManagement/Image/LogoConNai.png}" alt="Logo" class="logo-img">
        <h2 class="logo-text">Admin</h2>
    </div>
    <ul>
        <li><a th:href="@{/admin/dashboard}"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
        <li><a th:href="@{/admin/account-management}"><i class="fa-solid fa-users"></i> Quản lý tài khoản</a></li>
        <li><a th:href="@{/admin/product-management}"><i class="fa-solid fa-box"></i> Sản phẩm</a></li>
        <li><a th:href="@{/admin/category-management}"><i class="fa-solid fa-list"></i> Danh mục</a></li>
        <li><a th:href="@{/admin/deal-management}"><i class="fa-solid fa-tags"></i> Khuyến mãi</a></li>
        <li><a th:href="@{/admin/review-management}"><i class="fa-solid fa-star"></i> Đánh giá</a></li>
        <li><a th:href="@{/admin/order-management}"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
        <li><a th:href="@{/admin/profile}"><i class="fa-solid fa-user"></i> Hồ sơ</a></li>
    </ul>
</nav>

<!-- Main content -->
<div class="admin-content">
    <!-- Top bar -->
    <div class="top-bar">
        <div class="user-menu">
            <div class="user-info">
                <i class="fa-solid fa-user-circle"></i>
                <span th:text="${username != null ? username : 'Admin'}">Admin</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <!-- Dropdown -->
            <ul class="dropdown">
                <li><a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
            </ul>
        </div>
    </div>

    <div class="main-area">
        <div class="admin-review-container">
            <h2>Quản lý đánh giá</h2>

            <!-- Filter & search -->
            <div class="review-controls">
                <label for="product-search">Tìm theo tên sản phẩm:</label>
                <input type="text" id="product-search" placeholder="Nhập ....">

                <label for="sort-filter">Sắp xếp:</label>
                <select id="sort-filter">
                    <option value="latest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                </select>

                <button id="apply-filter">Áp dụng</button>
                <button id="show-all">Hiện tất cả</button>
            </div>

            <!-- Table đánh giá -->
            <table id="review-table">
                <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Tên khách hàng</th>
                    <th>Rating</th>
                    <th>Nhận xét</th>
                    <th>Ngày</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.item != null ? review.item.name : 'N/A'}">Sản phẩm</td>
                    <td th:text="${review.customer != null && review.customer.user != null ? review.customer.user.fullname : 'Ẩn danh'}">Khách hàng</td>
                    <td class="rating">
                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                            <span class="star" th:classappend="${i <= review.rating ? '' : 'gray'}">★</span>
                        </span>
                    </td>
                    <td th:text="${review.comment}">Nhận xét</td>
                    <td th:text="${#dates.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                </tr>
                </tbody>
            </table>

            <div class="pagination-controls" style="display: none;">
                <button id="prev-page">Trang trước</button>
                <span id="page-info"></span>
                <button id="next-page">Trang sau</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/Admin/ReviewManagement/ReviewManagement.js}"></script>
<script th:src="@{/Admin/Background/Background.js}"></script>
</body>
</html>
