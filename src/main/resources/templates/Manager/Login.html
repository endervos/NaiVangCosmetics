<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Đăng nhập Manager</title>
    <link rel="stylesheet" th:href="@{/Manager/Login/Login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/Customer/Example/Image/LogoConNai.png}">
</head>

<body>

<div class="login-container">
    <img th:src="@{/Customer/Example/Image/LogoConNai.png}" alt="Logo Manager" class="logo">

    <h2 th:text="${pageTitle}">Đăng nhập Manager</h2>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="email" id="username" name="username" placeholder="Nhập email" required autocomplete="email">
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            <span id="btnText">Đăng nhập</span>
            <span id="btnLoading" class="loading" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
        </button>
    </form>

    <!-- DÒNG QUÊN MẬT KHẨU -->
    <div class="forgot-row">
        <a href="#" class="forgot-link" onclick="forgotPassword(event)">Quên mật khẩu?</a>
    </div>

    <p class="error-msg" id="errorMsg" style="display: none;">Sai tài khoản hoặc mật khẩu</p>
    <p class="success-msg" id="successMsg" style="display: none;">Đăng nhập thành công!</p>
</div>

<script th:src="@{/Manager/Login/Login.js}"></script>

</body>
</html>
